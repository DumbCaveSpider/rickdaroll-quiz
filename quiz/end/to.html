<!DOCTYPE html>
<html lang="en" class="disable-text">

<head>
  <title>RICK DA ROLL</title>
  <link rel="icon"

  <meta charset="utf-8" />

  <link href="/quiz/end/to.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<!-- disable hightlighting -->
<link href="/disabled/disablehighlight.css" rel="stylesheet" />
<!-- disable keys -->
<script src="/disabled/disablekeys.js"></script>

<body class="bg-image">
  <div class="container">
    <!-- bg music -->
    <audio autoplay loop>
      <source src="/assets/audio/nevergonnagiveyouup-sad.mp3" type="audio/mpeg" />
    </audio>
    <!-- question prompt -->
    <div style="position:relative">
      <img draggable="false" id="main-image" src="/assets/deathscreen/rickcrying.gif" class="mt-5" width="100%">
      <!-- answers -->
      <a draggable="false" data-bs-toggle="modal" data-bs-target="#quit" class="rim-hotspot"
        style="width:16.9%; height:12.9%; left:63.7%; top:55.3%; position:absolute; cursor:pointer; display:block; z-index:5; overflow:hidden;"></a>
      <a draggable="false" data-bs-toggle="modal" data-bs-target="#restart" class="rim-hotspot"
        style="width:35.1%; height:17.2%; left:54.9%; top:33.7%; position:absolute; cursor:pointer; display:block; z-index:5; overflow:hidden;"></a>
    </div>
  </div>
  <hr />
  <div class="container p-3">
    <h4
      style="color: white; text-align: left; text-decoration: underline; text-shadow: 0 0 3px #36426a, 0 0 5px #c2a49c;">
      Actions</h4>
    <button type="button" class="btn btn-secondary btn-lg disabled" data-bs-toggle="modal"
      data-bs-target="#commitdie">☠️ Commit
      Suicide</button>
    <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#restart">🔁 Restart to
      Beginning</button>
    <button type="button" class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#quit">🚶 Quit</a>
  </div>

  <!-- commit die prompt -->
  <div class="modal fade" id="commitdie">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          Are you sure you want to <strong>Commit Suicide?</strong>
        </div>
        <div class="modal-footer">
          <a href="/quiz/end/2.html" class="btn btn-success">Yes, I hate myself</a>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No, I want to live</button>
        </div>
      </div>
    </div>
  </div>
  <!-- restart prompt -->
  <div class="modal fade" id="restart">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          Are you sure you want to <strong>Restart to Beginning?</strong>
        </div>
        <div class="modal-footer">
          <a href="/quiz/1.html" class="btn btn-success">Yes, travel me back in time</a>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Nah, I can stay here</button>
        </div>

      </div>
    </div>
  </div>
  <!-- quit prompt -->
  <div class="modal fade" id="quit">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          Are you sure you want to <strong>Quit?</strong>
        </div>
        <div class="modal-footer">
          <a href="#" onclick="javascript:window.close()" class="btn btn-success">Yes, get me out of here!</a>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No... just continue</button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
